name: Weekly E2E Test

on:
  schedule:
    - cron: '0 15 * * 0' # 毎週日曜日0時JST（15時UTC）
  workflow_dispatch:

env:
  NODE_ENV: test
  # Supabase設定
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
  # E2Eテスト設定
  BASE_URL: ${{ secrets.E2E_BASE_URL || 'https://coupleplan-staging-350595109373.asia-northeast1.run.app' }}
  TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
  TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
  TEST_PARTNER_EMAIL: ${{ secrets.TEST_PARTNER_EMAIL }}
  TEST_PARTNER_PASSWORD: ${{ secrets.TEST_PARTNER_PASSWORD }}
  # AI設定
  GEMINI_API_KEY: ${{ secrets.STAGING_GEMINI_API_KEY }}
  AI_PROVIDER: ${{ secrets.STAGING_AI_PROVIDER }}
  AI_MODEL: ${{ secrets.STAGING_AI_MODEL }}
  AI_MAX_TOKENS: ${{ secrets.STAGING_AI_MAX_TOKENS }}
  AI_TEMPERATURE: ${{ secrets.STAGING_AI_TEMPERATURE }}

jobs:
  e2e-cross-browser:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium] # Chromiumのみに限定してコスト削減
        shard: [1, 2] # シャード数を削減
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env.test file
        run: |
          echo "# E2E Test Environment Variables" > .env.test
          echo "BASE_URL=${{ env.BASE_URL }}" >> .env.test
          echo "TEST_USER_EMAIL=${{ env.TEST_USER_EMAIL }}" >> .env.test
          echo "TEST_USER_PASSWORD=${{ env.TEST_USER_PASSWORD }}" >> .env.test
          echo "TEST_PARTNER_EMAIL=${{ env.TEST_PARTNER_EMAIL }}" >> .env.test
          echo "TEST_PARTNER_PASSWORD=${{ env.TEST_PARTNER_PASSWORD }}" >> .env.test
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ env.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.test
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.test
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ env.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.test
          echo "TEST_TIMEOUT=30000" >> .env.test
          echo "TEST_PARALLEL_WORKERS=1" >> .env.test

      - name: Run E2E tests
        run: npm run test:e2e -- --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

  cloud-run-health-check:
    name: Cloud Run Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
        continue-on-error: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        continue-on-error: true

      - name: Check service status
        run: |
          if [ -n "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "📊 Fetching Cloud Run service status..."
            gcloud run services describe coupleplan-staging \
              --region=asia-northeast1 \
              --format="table(status.url, status.latestCreatedRevisionName, status.traffic)"
          else
            echo "⚠️ GCP credentials not configured. Skipping Cloud Run health check."
          fi

  weekly-summary:
    name: Weekly Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-cross-browser, cloud-run-health-check]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## 📅 Weekly E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests (Chromium)**: ${{ needs.e2e-cross-browser.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cloud Run Health**: ${{ needs.cloud-run-health-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Weekly test completed at: $(date -u)" >> $GITHUB_STEP_SUMMARY
