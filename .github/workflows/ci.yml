name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# GitHub APIへのアクセス権限を設定
permissions:
  checks: write
  contents: read
  issues: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'couple-plan/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./couple-plan
      run: npm install
    
    - name: Run linting
      working-directory: ./couple-plan
      run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint
    env:
      TZ: 'Asia/Tokyo'
      # テストではモックを使用しているため、ダミーの値を設定
      NEXT_PUBLIC_SUPABASE_URL: 'https://dummy-supabase-url.com'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'dummy-anon-key'
      SUPABASE_SERVICE_ROLE_KEY: 'dummy-service-role-key'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'couple-plan/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./couple-plan
      run: npm install
    
    - name: Run unit tests with HTML report
      working-directory: ./couple-plan
      run: npm run test:unit:html
      timeout-minutes: 3
      
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: ./couple-plan/junit.xml
        github_token: ${{ github.token }}
        
    - name: Upload unit test results (XML)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results-xml
        path: ./couple-plan/junit.xml
        retention-days: 7
        
    - name: Upload unit test results (HTML)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results-html
        path: ./couple-plan/test-report.html
        retention-days: 7

  integration-tests:
    runs-on: ubuntu-latest
    needs: lint
    env:
      TZ: 'Asia/Tokyo'
      # テストではモックを使用しているため、ダミーの値を設定
      NEXT_PUBLIC_SUPABASE_URL: 'https://dummy-supabase-url.com'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'dummy-anon-key'
      SUPABASE_SERVICE_ROLE_KEY: 'dummy-service-role-key'
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'couple-plan/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./couple-plan
      run: npm install
    
    - name: Run integration tests
      working-directory: ./couple-plan
      run: npm run test:integration
      timeout-minutes: 8
      
    - name: Upload test coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-coverage
        path: couple-plan/coverage/
        retention-days: 14