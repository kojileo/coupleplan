name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
      # テストではモックを使用しているため、ダミーの値を設定
      NEXT_PUBLIC_SUPABASE_URL: 'https://dummy-supabase-url.com'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'dummy-anon-key'
      SUPABASE_SERVICE_ROLE_KEY: 'dummy-service-role-key'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'couple-plan/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./couple-plan
      run: npm ci
    
    - name: Run linting
      working-directory: ./couple-plan
      run: npm run lint
    
    - name: Run tests with coverage
      working-directory: ./couple-plan
      run: npm run test:ci
      # テスト実行時間を短縮するためにタイムアウトを設定
      timeout-minutes: 5
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./couple-plan/coverage
        flags: unittests
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true
    
    - name: Upload coverage as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: couple-plan/coverage
        # アーティファクトの保持期間を短くして、ストレージを節約
        retention-days: 7 